description: Shreya Fadia is a Gujarati American writer who lives in the
  mountains of North Carolina. She holds a JD from Columbia Law School and an
  MFA from Indiana University, where she served as editor in chief of the
  *Indiana Review*. She is a 2025 Periplus fellow, and her fiction has appeared
  or is forthcoming in *Black Warrior Review*, *Booth*, *Fourteen Hills*, *The
  Margins*, and *Phoebe*, among other publications. She is currently at work on
  a novel.
